<script>
	eventTime = {{ eventTime|safe }};
	alarmCategory = {{ alarmCategory|safe }};
	acquisitionMethod = {{ acquisitionMethod|safe }};
	emissionType = {{ emissionType|safe }};
	usage = {{ usage|safe }};
	threshold = {{ threshold|safe }};
	nsfName = {{ nsfName|safe }};
	severity = {{ severity|safe }};
	$(document).ready(function(){
		var list ="";
		for (i = 0; i < eventTime.length; i++){
			list += "<tr>";
			list += "<th>"+eventTime[i]+"</th>";
			list += "<th>"+alarmCategory[i]+"</th>";
			list += "<th>"+acquisitionMethod[i]+"</th>";
			list += "<th>"+emissionType[i]+"</th>";
			list += "<th>"+usage[i]+"</th>";
			list += "<th>"+threshold[i]+"</th>";
			list += "<th>"+nsfName[i]+"</th>";
			list += "<th>"+severity[i]+"</th>";
			list += "</tr>"
		}
		$(".notificationTable").append(list);
	});
</script>
